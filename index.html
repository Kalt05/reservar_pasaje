<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de Reservación de Transporte</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="form-container">
        <h2>Reservación de Transporte destino La Habana desde provincia Granma</h2> 
        <form id="reservaForm"> 
            <div class="form-group">
                <label for="nombre">Nombre de la Persona:</label> 
                <input type="text" id="nombre" name="nombre" required> 
            </div>
            <div class="form-group">
                <label for="ci">Número de C.I.:</label> 
                <input type="text" id="ci" name="ci" required> 
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label> 
                <select id="destino" name="destino" required> 
                    <option value="">Seleccione un destino:</option> 
                    <option value="Habana">Habana</option> 
                </select> 
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label> 
                <select id="municipio" name="municipio" required> 
                    <option value="">Seleccione un Municipio</option> 
                    <option value="Niquero">Niquero</option> 
                    <option value="Pilón">Pilón</option> 
                    <option value="Media Luna">Media Luna</option> 
                    <option value="Campechuela">Campechuela</option> 
                    <option value="Manzanillo">Manzanillo</option> 
                    <option value="Yara">Yara</option> 
                    <option value="Veguita">Veguita</option> 
                    <option value="Bayamo">Bayamo</option> 
                    <option value="Jiguani">Jiguani</option> 
                    <option value="Río Cauto">Río Cauto</option> 
                    <option value="Cauto Cristo">Cauto Cristo</option> 
                </select> 
            </div>
            <div class="form-group">
                <label for="empresa">Tipo de ómnibus a viajar:</label> 
                <select id="empresa" name="ómnibus" required> 
                    <option value="">Seleccione el tipo de ómnibus</option> 
                    <option value="Yutong">Yutong</option> 
                    <option value="Volvo">Volvo</option> 
                    <option value="Diana">Diana</option> 
                </select> 
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Reservación:</label> 
                <input type="date" id="fecha" name="fecha" required> 
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono a Contactar:</label> 
                <input type="tel" id="telefono" name="telefono" required placeholder="+53 5 123 4567"> 
            </div>
            <button type="submit">Realizar Reservación</button> 
        </form>
    </div>

    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const ci = document.getElementById('ci').value;
            const destino = document.getElementById('destino').value;
            const municipio = document.getElementById('municipio').value;
            const omnibus = document.getElementById('empresa').value;
            const fecha = document.getElementById('fecha').value;
            const telefono = document.getElementById('telefono').value;

            const reservaInfo = `Reservación: ${nombre}, C.I.: ${ci}, Destino: ${destino}, Municipio: ${municipio}, Ómnibus: ${omnibus}, Fecha: ${fecha}, Teléfono: ${telefono}\n`;
            
            // Guarda la información en un archivo .txt
            const a = document.createElement('a');
            const file = new Blob([reservaInfo], {type: 'text/plain'});
            a.href = URL.createObjectURL(file);
            a.download = 'reserva.txt';
            a.click();

            alert(`Reservación guardada para ${nombre}. Espere un SMS de confirmación, gracias por confiar en nuestros servicios.`);
        });
    </script>
</body>
</html>
